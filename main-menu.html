<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menu Utama SleepWell AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #318aff 0%, #11d2cf 100%);
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .main-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 32px 0 rgba(44,62,80,0.09);
      margin-top: 60px;
      padding: 38px 32px 30px 32px;
      max-width: 350px;
      width: 98vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadein 0.9s cubic-bezier(.42,0,.58,1);
    }
    @keyframes fadein {
      from {opacity: 0; transform: translateY(22px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .main-container h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #153c82;
      margin-bottom: 16px;
      letter-spacing: -0.02em;
      text-align: center;
    }
    #userWelcome {
      color: #209ca9;
      font-size: 1.18rem;
      font-weight: 600;
      margin-bottom: 30px;
      margin-top: 0;
      min-height: 32px;
      text-align: center;
    }
    .menu-btn {
      width: 100%;
      margin-bottom: 18px;
      padding: 15px 0;
      border: none;
      border-radius: 11px;
      font-size: 1.13rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, #1976d2 40%, #1ebacf 100%);
      box-shadow: 0 2px 10px #1976d227;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: background 0.18s, transform 0.13s, box-shadow 0.18s;
      outline: none;
      display: block;
    }
    .menu-btn:last-child {
      background: linear-gradient(90deg, #f25767 20%, #fd8454 100%);
      margin-bottom: 0;
    }
    .menu-btn:hover, .menu-btn:focus {
      background: linear-gradient(90deg, #1ebacf 10%, #1976d2 100%);
      transform: translateY(-2px) scale(1.016);
      box-shadow: 0 5px 20px #209ca96e;
    }
    .menu-btn:last-child:hover, .menu-btn:last-child:focus {
      background: linear-gradient(90deg, #fd8454 20%, #f25767 100%);
      box-shadow: 0 5px 20px #fd845422;
    }
    @media (max-width: 520px) {
      .main-container {
        padding: 18px 6vw 12px 6vw;
        margin-top: 26px;
        max-width: 97vw;
      }
      .main-container h2 {
        font-size: 1.19rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h2>Menu Utama SleepWell</h2>
    <div id="userWelcome">Memuat...</div>
    <button class="menu-btn" onclick="window.location.href='form-input.html'">Input Data Tidur</button>
    <button class="menu-btn" onclick="window.location.href='riwayat.html'">Riwayat Prediksi</button>
    <button class="menu-btn" onclick="logout()">Logout</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://vnbqtnhcxlhygfajoulf.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZuYnF0bmhjeGxoeWdmYWpvdWxmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3MjEwOTQsImV4cCI6MjA2NTI5NzA5NH0.iFEHsnjgufQuZ6kcaH1gtNT9qyNFfCu8JuxW_clgKRc';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Cek login dengan Auth (bukan sessionStorage manual)
    async function showUser() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = "login-user.html";
        return;
      }
      // Ambil nama dari metadata Auth (hasil sign-up)
      const name = user.user_metadata && user.user_metadata.name
        ? user.user_metadata.name
        : user.email;
      document.getElementById("userWelcome").innerText = `Halo, ${name}!`;
      sessionStorage.setItem("user_id", user.id);
    }
    showUser();

    async function logout() {
      sessionStorage.clear();
      await supabase.auth.signOut();
      window.location.href = "login-user.html";
    }
  </script>
</body>
</html>
