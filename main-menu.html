<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menu Utama SleepWell AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f5f8fb;
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 3px 20px 0 rgba(30,50,90,0.08), 0 1.5px 5px #d9e4f5;
      padding: 36px 32px 28px 32px;
      width: 100%;
      max-width: 370px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .main-container h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #163561;
      margin-bottom: 12px;
      letter-spacing: 0;
      text-align: center;
    }
    #userWelcome {
      color: #2b758a;
      font-size: 1.09rem;
      font-weight: 500;
      margin-bottom: 30px;
      min-height: 28px;
      text-align: center;
      background: #f1fbff;
      border-radius: 8px;
      padding: 7px 0;
      width: 100%;
      box-sizing: border-box;
    }
    .btn-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 10px;
    }
    .menu-btn {
      width: 100%;
      padding: 12px 0;
      border: none;
      border-radius: 9px;
      font-size: 1.07rem;
      font-weight: 600;
      color: #fff;
      background: #2196f3;
      box-shadow: 0 1.5px 8px #2196f31c;
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: background 0.15s, box-shadow 0.13s, transform 0.11s;
      outline: none;
      border-bottom: 2px solid #207ecc;
    }
    .menu-btn:hover, .menu-btn:focus {
      background: #1565c0;
      box-shadow: 0 3.5px 15px #207ecc22;
      transform: translateY(-1px) scale(1.011);
    }
    .menu-btn.logout {
      background: #e94e77;
      border-bottom: 2px solid #b82553;
      margin-top: 8px;
    }
    .menu-btn.logout:hover, .menu-btn.logout:focus {
      background: #b82553;
      box-shadow: 0 3.5px 15px #e94e7733;
    }
    @media (max-width: 500px) {
      .main-container {
        padding: 18px 6vw 14px 6vw;
        max-width: 97vw;
      }
      .main-container h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h2>Menu Utama SleepWell</h2>
    <div id="userWelcome">Memuat...</div>
    <div class="btn-group">
      <button class="menu-btn" onclick="window.location.href='form-input.html'">Input Data Tidur</button>
      <button class="menu-btn" onclick="window.location.href='riwayat.html'">Riwayat Prediksi</button>
      <button class="menu-btn logout" onclick="logout()">Logout</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://vnbqtnhcxlhygfajoulf.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZuYnF0bmhjeGxoeWdmYWpvdWxmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3MjEwOTQsImV4cCI6MjA2NTI5NzA5NH0.iFEHsnjgufQuZ6kcaH1gtNT9qyNFfCu8JuxW_clgKRc';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function showUser() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = "login-user.html";
        return;
      }
      const name = user.user_metadata && user.user_metadata.name
        ? user.user_metadata.name
        : user.email;
      document.getElementById("userWelcome").innerText = `Halo, ${name}!`;
      sessionStorage.setItem("user_id", user.id);
    }
    showUser();

    async function logout() {
      sessionStorage.clear();
      await supabase.auth.signOut();
      window.location.href = "login-user.html";
    }
  </script>
</body>
</html>
