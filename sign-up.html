<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Akun SleepWell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo-brand {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 7px;
    }
    .logo-brand img {
      width: 68px;
      height: 54px;
      margin-bottom: 5px;
      filter: drop-shadow(0 2px 12px #49cbf366);
    }
    .brand-title {
      font-family: 'Montserrat', 'Inter', Arial, sans-serif;
      font-size: 2rem;
      font-weight: 900;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 0;
      letter-spacing: 1px;
    }
    .brand-main {
      color: #159ba7;
    }
    .brand-accent {
      background: linear-gradient(90deg,#15c3b5 20%,#39a0fc 70%,#715aff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 900;
      letter-spacing: 0.5px;
      margin-left: 2px;
    }
    .tagline {
      font-size: .98rem;
      color: #459ec6b3;
      font-weight: 500;
      margin-top: 2px;
      margin-bottom: 6px;
      letter-spacing: 0.2px;
      font-family: 'Inter', Arial, sans-serif;
    }

    h2 {
      color: #134684;
      font-size: 1.33rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 22px;
      letter-spacing: 0.3px;
      text-shadow: 0 1px 0 #fff;
    }

    .form-wrapper {
      width: 100%;
      max-width: 385px;
      background: #fff;
      padding: 34px 32px 22px 32px;
      border-radius: 18px;
      box-shadow: 0 2px 16px #0001, 0 0.5px 5px #47caff14;
      border-top: 4px solid #4db2e2;
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 7px;
      gap: 3px;
    }
    label {
      color: #134684;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 4px;
      letter-spacing: .1px;
      padding-left: 2px;
    }
    input, select {
      width: 100%;
      padding: 10px 11px;
      border: 1.4px solid #c5d0e6;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      background: #f8fbfd;
      transition: border 0.2s, background 0.15s;
      color: #274472;
      box-sizing: border-box;
    }
    input::placeholder {
      color: #b5b9c7;
      font-size: .98rem;
    }
    input:focus, select:focus {
      border: 1.7px solid #39a0fc;
      background: #eaf4ff;
      outline: none;
    }
    select:invalid {
      color: #a1adc7;
    }
    input[type="number"]::-webkit-inner-spin-button, 
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"] {
      appearance: textfield;
    }
    #name {
      text-transform: capitalize;
    }
    button[type="submit"] {
      width: 100%;
      padding: 13px;
      background: linear-gradient(90deg, #12cbc4 0%, #4b9bfa 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1.12rem;
      border: none;
      border-radius: 9px;
      cursor: pointer;
      margin-top: 11px;
      box-shadow: 0 2px 10px #49cbf33b;
      transition: background 0.17s, box-shadow 0.17s, transform 0.13s;
      letter-spacing: 0.18px;
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #22d3ee 10%, #4361ee 100%);
      box-shadow: 0 3px 14px #3b82f644;
      transform: scale(1.014) translateY(-1.5px);
    }
    #signupMsg {
      min-height: 18px;
      font-size: 1.01rem;
      font-weight: 500;
      text-align: center;
      margin-top: 13px;
      margin-bottom: 5px;
      transition: color 0.22s;
    }
    #signupMsg.success {
      color: #18b27a;
    }
    #signupMsg.error {
      color: #e53935;
    }
    .form-bottom-link {
      text-align: center;
      margin-top: 20px;
      font-size: 1.01rem;
      color: #274472;
    }
    .form-bottom-link a {
      color: #12cbc4;
      font-weight: 600;
      text-decoration: none;
      margin-left: 4px;
      transition: color 0.16s;
    }
    .form-bottom-link a:hover {
      color: #4361ee;
      text-decoration: underline;
    }
    @media (max-width: 480px) {
      .form-wrapper {
        padding: 18px 6vw 14px 6vw;
        max-width: 97vw;
      }
      .brand-title {
        font-size: 1.26rem;
      }
      .logo-brand img {
        width: 44px;
        height: 32px;
      }
      h2 {
        font-size: 1.04rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo-brand">
    <img src="logo.png" alt="SleepWell Logo">
    <div class="brand-title">
      <span class="brand-main">Sleep</span><span class="brand-accent">Well</span>
    </div>
    <div class="tagline">Sleep Smarter. Live Better.</div>
  </div>
  <h2>Registrasi Akun SleepWell</h2>
  <form id="signupForm" class="form-wrapper" autocomplete="on">
    <div class="form-group">
      <label for="name">Nama Lengkap</label>
      <input id="name" name="name" placeholder="Masukkan nama lengkap" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="nama@email.com" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Minimal 6 karakter" required minlength="6">
    </div>
    <div class="form-group">
      <label for="gender">Jenis Kelamin</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected hidden>-- Pilih --</option>
        <option value="Male">Pria</option>
        <option value="Female">Wanita</option>
      </select>
    </div>
    <div class="form-group">
      <label for="age">Umur</label>
      <input id="age" name="age" type="number" min="10" max="100" step="1" placeholder="Masukkan umur" required>
    </div>
    <div class="form-group">
      <label for="occupation">Pekerjaan</label>
      <select id="occupation" name="occupation" required>
        <option value="" disabled selected hidden>-- Pilih --</option>
        <option>Accountant</option>
        <option>Doctor</option>
        <option>Engineer</option>
        <option>Lawyer</option>
        <option>Manager</option>
        <option>Nurse</option>
        <option>Sales Representative</option>
        <option>Salesperson</option>
        <option>Scientist</option>
        <option>Software Engineer</option>
        <option>Teacher</option>
      </select>
    </div>
    <div class="form-group">
      <label for="bmi_category">Kategori BMI</label>
      <select id="bmi_category" name="bmi_category" required>
        <option value="" disabled selected hidden>-- Pilih --</option>
        <option value="Normal">Normal</option>
        <option value="Overweight">Overweight</option>
        <option value="Obese">Obese</option>
      </select>
    </div>
    <button type="submit">Daftar</button>
    <div id="signupMsg"></div>
  </form>
  <div class="form-bottom-link">
    Sudah punya akun? <a href="login-user.html">Login di sini</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://vnbqtnhcxlhygfajoulf.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZuYnF0bmhjeGxoeWdmYWpvdWxmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3MjEwOTQsImV4cCI6MjA2NTI5NzA5NH0.iFEHsnjgufQuZ6kcaH1gtNT9qyNFfCu8JuxW_clgKRc';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById("signupForm").onsubmit = async function(e) {
      e.preventDefault();
      const fd = new FormData(this);
      const name = fd.get("name");
      const email = fd.get("email");
      const password = fd.get("password");
      const gender = fd.get("gender");
      const age = fd.get("age");
      const occupation = fd.get("occupation");
      const bmi_category = fd.get("bmi_category");
      const msgBox = document.getElementById("signupMsg");
      msgBox.className = "";

      // Validasi front-end simple
      if (password.length < 6) {
        msgBox.className = "error";
        msgBox.innerText = "Password minimal 6 karakter!";
        return;
      }

      msgBox.innerText = "Mendaftarkan akun...";
      try {
        const { error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: { name, gender, age, occupation, bmi_category }
          }
        });

        if (error) {
          msgBox.className = "error";
          msgBox.innerText = "Gagal daftar: " + error.message;
        } else {
          msgBox.className = "success";
          msgBox.innerText = "Registrasi sukses! Silakan cek email kamu untuk verifikasi sebelum login.";
          setTimeout(()=>{window.location.href="login-user.html"},3200);
        }
      } catch (err) {
        msgBox.className = "error";
        msgBox.innerText = "Terjadi error sistem. Silakan ulangi.";
      }
    };
  </script>
</body>
</html>
