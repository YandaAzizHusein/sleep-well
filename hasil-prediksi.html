<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Prediksi Tidur • SleepWell AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/logo-sinyal-tenang.png"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f6dfff 100%);
      min-height: 100vh;
    }
    .center-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100vw;
    }
    .form-card {
      background: #fff;
      padding: 34px 28px 24px 28px;
      border-radius: 1.7rem;
      box-shadow: 0 8px 40px 0 rgba(103,81,239,0.13);
      max-width: 420px;
      width: 100%;
      margin: 40px 0;
      display: flex;
      flex-direction: column;
      gap: 18px;
      animation: fadein .6s;
    }
    @keyframes fadein {
      from {opacity: 0; transform: translateY(30px);}
      to   {opacity: 1; transform: none;}
    }
    .logo-row {
      display: flex; align-items: center; gap: 10px; margin-bottom: 10px;
    }
    .logo-row img { width: 38px; border-radius: 7px;}
    .app-title {
      font-size: 1.21rem;
      font-weight: 800;
      color: #6751ef;
      letter-spacing: .2px;
    }
    .form-title {
      font-size: 1.18rem;
      font-weight: 700;
      color: #2563eb;
      margin-bottom: 7px;
    }
    .profile-box {
      background: #f7f8fd;
      border: 1.2px solid #eef2fe;
      border-radius: 10px;
      font-size: .97rem;
      margin-bottom: 5px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4px 16px;
      padding: 8px 10px 4px 10px;
      color: #233;
      box-sizing: border-box;
    }
    .profile-label {
      color: #888;
      font-weight: 600;
    }
    .profile-value {
      font-weight: 500;
    }
    .result-group {
      background: #eef2fe;
      border-radius: 1.1rem;
      padding: 14px 14px 10px 14px;
      margin-bottom: 5px;
    }
    .result-title {
      font-size: 1.04rem;
      font-weight: 700;
      color: #2563eb;
      margin-bottom: 5px;
    }
    .result-list {
      margin: 0; padding: 0 0 0 0.6em;
      list-style: disc;
    }
    .result-list li {
      margin-bottom: 5px;
      color: #353a5a;
      font-size: 1rem;
    }
    .alert {
      text-align: center;
      color: #e11d48;
      background: #fff1f2;
      border: 1.2px solid #ffe4e6;
      border-radius: 8px;
      padding: 8px 12px;
      margin: 2px 0 8px 0;
      font-size: .98rem;
      font-weight: 500;
      display: none;
    }
    .loader {
      display: none;
      text-align: center;
      color: #2563eb;
      font-weight: 600;
      margin: 8px 0 8px 0;
    }
    .button-main {
      width: 100%;
      background: linear-gradient(90deg,#6751ef 30%,#2563eb 100%);
      color: #fff;
      border: none;
      font-size: 1.13rem;
      font-weight: 700;
      border-radius: 1.2em;
      padding: 1em 0;
      margin-top: 8px;
      margin-bottom: 2px;
      cursor: pointer;
      transition: background .16s, box-shadow .16s, transform .15s;
      box-shadow: 0 2px 12px 0 rgba(103,81,239,0.11);
    }
    .button-main:hover {
      background: linear-gradient(90deg,#2563eb 10%,#6751ef 100%);
      transform: translateY(-1.5px) scale(1.015);
    }
    .button-outline {
      width: 100%;
      background: none;
      color: #6751ef;
      border: 1.2px solid #e1e6fd;
      border-radius: 1.2em;
      padding: .9em 0;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 6px;
      transition: background .14s, color .14s;
    }
    .button-outline:hover {
      background: #f4f6fd;
      color: #2563eb;
    }
    @media (max-width:600px){
      .form-card {max-width:98vw; padding:18px 4vw 20px 4vw;}
      .profile-box {grid-template-columns:1fr;}
    }
  </style>
</head>
<body>
  <div class="center-wrap">
    <div class="form-card" id="mainContent" style="display:none">
      <div class="logo-row">
        <img src="img/logo-sinyal-tenang.png" alt="Logo SleepWell" />
        <span class="app-title">SleepWell <span style="color:#2563eb">AI</span></span>
      </div>
      <div class="form-title">Hasil Prediksi & Analisis Tidur</div>
      <div class="profile-box" id="profileBox">
        <!-- Profil user dari input terakhir -->
      </div>
      <div class="result-group">
        <div class="result-title">Data Input Terakhir:</div>
        <ul class="result-list" id="inputResult"></ul>
      </div>
      <div class="result-group">
        <div class="result-title">Prediksi & Insight:</div>
        <ul class="result-list" id="aiResult">
          <li>Menghitung prediksi dan insight...</li>
        </ul>
      </div>
      <button class="button-main" onclick="window.location.href='main-menu.html'">Kembali ke Menu</button>
      <button class="button-outline" onclick="window.location.href='riwayat.html'">Lihat Riwayat</button>
    </div>
    <div class="alert" id="errMsg"></div>
    <div class="loader" id="loader">⏳ Memuat hasil prediksi...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://vnbqtnhcxlhygfajoulf.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZuYnF0bmhjeGxoeWdmYWpvdWxmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3MjEwOTQsImV4cCI6MjA2NTI5NzA5NH0.iFEHsnjgufQuZ6kcaH1gtNT9qyNFfCu8JuxW_clgKRc';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function checkSession() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        sessionStorage.clear();
        window.location.href = "login-user.html";
        return false;
      }
      return true;
    }

    function showError(msg) {
      document.getElementById('errMsg').style.display = 'block';
      document.getElementById('errMsg').innerText = msg;
      document.getElementById('loader').style.display = 'none';
      document.getElementById('mainContent').style.display = 'none';
    }

    function showLoader(msg) {
      document.getElementById('loader').style.display = 'block';
      document.getElementById('loader').innerText = msg || '⏳ Memuat hasil prediksi...';
      document.getElementById('errMsg').style.display = 'none';
      document.getElementById('mainContent').style.display = 'none';
    }

    function hideLoader() {
      document.getElementById('loader').style.display = 'none';
    }

    function showMainContent() {
      document.getElementById('errMsg').style.display = 'none';
      document.getElementById('loader').style.display = 'none';
      document.getElementById('mainContent').style.display = 'flex';
    }

    async function renderResult() {
      showLoader();
      // Cek login
      if (!await checkSession()) return;

      // Ambil data input terakhir dari sessionStorage
      const inputDataRaw = sessionStorage.getItem('sleep_input');
      if (!inputDataRaw) {
        showError("Data input tidak ditemukan atau sudah expired. Silakan input data tidur lagi.");
        setTimeout(()=>{window.location.href = "form-input.html";}, 2000);
        return;
      }
      let inputData;
      try {
        inputData = JSON.parse(inputDataRaw);
      } catch {
        showError("Data input rusak. Silakan input ulang.");
        setTimeout(()=>{window.location.href = "form-input.html";}, 2000);
        return;
      }
      // Tampilkan profil user
      document.getElementById("profileBox").innerHTML = `
        <div class="profile-label">Nama:</div><div class="profile-value">${inputData.name || '-'}</div>
        <div class="profile-label">Gender:</div><div class="profile-value">${inputData.gender || '-'}</div>
        <div class="profile-label">Umur:</div><div class="profile-value">${inputData.age || '-'}</div>
        <div class="profile-label">Pekerjaan:</div><div class="profile-value">${inputData.occupation || '-'}</div>
        <div class="profile-label">BMI:</div><div class="profile-value">${inputData.bmi_category || '-'}</div>
      `;
      // Data input terakhir
      document.getElementById("inputResult").innerHTML = `
        <li>Aktivitas Fisik: <b>${inputData.Physical_Activity_Level}</b> / 100</li>
        <li>Tingkat Stres: <b>${inputData.Stress_Level}</b> / 10</li>
        <li>Detak Jantung: <b>${inputData.Heart_Rate}</b> BPM</li>
        <li>Langkah Harian: <b>${inputData.Daily_Steps}</b> langkah</li>
      `;

      // Simulasi prediksi/AI insight (ganti dengan logika ML model jika ada)
      let sleepQuality = "Normal";
      let disorder = "-";
      let advice = [];

      // RULE SIMPLE: makin tinggi aktivitas & rendah stres, makin bagus
      if (inputData.Stress_Level > 7) {
        sleepQuality = "Kurang";
        disorder = "Risiko insomnia atau kualitas tidur rendah";
        advice.push("Coba lakukan relaksasi sebelum tidur (meditasi, nafas dalam, dsb)");
      }
      if (inputData.Physical_Activity_Level < 25) {
        sleepQuality = "Kurang";
        disorder = "Kurang olahraga";
        advice.push("Tingkatkan aktivitas fisik di siang/sore hari.");
      }
      if (inputData.Heart_Rate > 100) {
        advice.push("Cek tekanan darah atau konsultasi dokter jika detak jantung terus tinggi.");
      }
      if (inputData.Daily_Steps < 3000) {
        advice.push("Cobalah berjalan kaki atau olahraga ringan minimal 3000 langkah per hari.");
      }
      if (sleepQuality === "Normal" && inputData.Stress_Level < 5 && inputData.Physical_Activity_Level >= 50 && inputData.Heart_Rate <= 90) {
        advice.push("Pola tidur dan gaya hidup Anda sudah cukup baik, pertahankan!");
      }

      document.getElementById("aiResult").innerHTML = `
        <li>Kualitas Tidur: <b>${sleepQuality}</b></li>
        <li>Gangguan Tidur: <b>${disorder}</b></li>
        ${advice.length > 0 ? `<li>Saran: <ul style="margin:0;padding-left:1.2em;">${advice.map(s=>`<li>${s}</li>`).join("")}</ul></li>` : ""}
      `;
      showMainContent();
    }

    renderResult();
  </script>
</body>
</html>
