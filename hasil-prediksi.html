<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Prediksi Tidur • SleepWell AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/logo-sinyal-tenang.png"/>
  <style>
    :root {
      --primary: #6751ef;
      --blue: #2563eb;
      --gray: #eef2fe;
      --background: #f5f7fa;
      --success: #16a34a;
      --danger: #e11d48;
      --shadow: 0 4px 24px 0 rgba(66,71,112,0.08);
    }
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #f6dfff 100%);
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
      margin: 0; color: #232336;
      min-height: 100vh;
      padding-bottom: 40px;
    }
    .container {
      max-width: 430px; margin: 46px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 32px 20px 28px 20px;
    }
    .header {
      display: flex; align-items: center; gap: 10px; margin-bottom: 16px;
    }
    .header img { width:38px; border-radius:8px; }
    .header-title {
      font-weight: 800; font-size: 1.3rem; color: var(--primary); letter-spacing: .5px;
    }
    h2 {
      font-size: 1.25rem; color: var(--blue);
      font-weight: 700; margin: 0 0 18px 0; text-align: center;
    }
    .profile-box {
      background: var(--gray); border-radius: 12px; padding: 12px 15px; margin-bottom: 18px; font-size: .98rem;
      box-shadow: 0 1px 6px 0 rgba(66,71,112,.05);
      line-height: 1.6;
    }
    .results-row {
      display: flex; gap: 12px; margin-bottom: 17px; flex-wrap: wrap; justify-content: center;
    }
    .result-card {
      background: #f8f9fd;
      border-radius: 14px;
      box-shadow: 0 2px 10px 0 rgba(66,71,112,.08);
      padding: 17px 16px;
      text-align: center;
      flex: 1 1 100px;
      min-width: 110px;
      max-width: 140px;
      margin-bottom: 8px;
    }
    .result-title { color: var(--blue); font-size: .97rem; font-weight: 600; margin-bottom: 7px;}
    .result-value { font-size: 1.6rem; font-weight: 800; color: var(--primary);}
    .result-note { font-size: .97rem; color: #999; margin-top: 3px;}
    .cbt-section {
      background: #f4fff6;
      border-radius: 14px;
      box-shadow: 0 1px 7px 0 rgba(22,163,74,0.09);
      padding: 14px 15px;
      margin: 13px 0 22px 0;
    }
    .cbt-section strong { color: var(--success);}
    .cbt-section ul {margin: 6px 0 0 1.1em; padding: 0;}
    .cbt-section li {margin-bottom: 4px;}
    .btn-row {
      display: flex; gap: 13px; margin-top: 14px; flex-wrap: wrap; justify-content: center;
    }
    .btn-main {
      background: var(--primary); color: #fff; border: none; border-radius: 1.2rem;
      padding: .9rem 1.7rem; font-size: 1.1rem; font-weight: 700;
      min-width: 125px;
      cursor: pointer; transition: background .17s, transform .17s;
      box-shadow: 0 2px 9px 0 rgba(66,71,112,.08);
    }
    .btn-main:hover { background: var(--blue); transform: translateY(-2px) scale(1.02);}
    .btn-outline {
      background: #f3f5fb; color: var(--primary); border-radius: 1.2rem; border: none;
      padding: .8rem 0; font-size: 1rem; font-weight: 600; cursor: pointer; min-width: 120px;
      transition: background .15s;
    }
    .btn-outline:hover { background: var(--gray);}
    #loader {
      display:none; color: var(--blue); font-weight: 600; margin: 14px 0; text-align: center;
    }
    #errorMsg {
      color: var(--danger); font-weight: 500; margin: 16px 0 0 0; text-align: center;
    }
    @media (max-width: 600px) {
      .container {padding: 20px 2vw;}
      .header-title { font-size: 1rem; }
      h2 {font-size: 1rem;}
      .results-row { flex-direction: column; gap: 7px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Branding -->
    <div class="header">
      <img src="img/logo-sinyal-tenang.png" alt="Logo SleepWell" />
      <span class="header-title">SleepWell <span style="color:var(--blue)">AI</span></span>
    </div>
    <h2>Hasil Prediksi Tidur Anda</h2>
    <div id="userProfile" class="profile-box"></div>
    <div class="results-row">
      <div class="result-card">
        <div class="result-title">Durasi Tidur</div>
        <div class="result-value" id="sleepDuration">-</div>
        <div class="result-note">jam/malam</div>
      </div>
      <div class="result-card">
        <div class="result-title">Kualitas Tidur</div>
        <div class="result-value" id="sleepQuality">-</div>
        <div class="result-note">/10</div>
      </div>
      <div class="result-card">
        <div class="result-title">Gangguan Tidur</div>
        <div class="result-value" id="sleepDisorder">-</div>
        <div class="result-note" style="color:#e11d48" id="disorderNote"></div>
      </div>
    </div>
    <div class="cbt-section" id="cbtBox" style="display:none"></div>
    <div id="loader">⏳ Mengambil hasil prediksi...</div>
    <div id="errorMsg"></div>
    <div class="btn-row">
      <button class="btn-main" onclick="window.location.href='riwayat.html'">Riwayat Tidur</button>
      <button class="btn-main" onclick="window.location.href='form-input.html'">Input Baru</button>
      <button class="btn-outline" onclick="window.location.href='main-menu.html'">Menu Utama</button>
    </div>
  </div>
  <script>
    // Dummy prediksi/ambil dari sessionStorage (simulasi, ganti sesuai backend kamu)
    function fetchPrediction() {
      // Loader tampil
      document.getElementById("loader").style.display = 'block';
      document.getElementById("errorMsg").innerText = '';
      let input = {};
      try {
        input = JSON.parse(sessionStorage.getItem("sleep_input") || "{}");
      } catch { input = {}; }

      // Simulasi fetch hasil prediksi
      setTimeout(() => {
        document.getElementById("loader").style.display = 'none';
        if (!input || !input.sleep_data_id) {
          document.getElementById("errorMsg").innerText = "Gagal memuat hasil prediksi. Silakan input ulang data tidur.";
          return;
        }
        // Profil user
        document.getElementById("userProfile").innerHTML = `
          <b>${input.name || "Pengguna"}</b> •
          Gender: <b>${input.gender || '-'}</b> •
          Usia: <b>${input.age || '-'}</b> •
          Pekerjaan: <b>${input.occupation || '-'}</b> •
          BMI: <b>${input.bmi_category || '-'}</b>
        `;
        // Nilai prediksi dummy (ganti dengan hasil dari backend/predict model)
        const durasi = (Math.random() * 3 + 5.5).toFixed(2); // 5.5 - 8.5 jam
        const kualitas = Math.floor(Math.random() * 4 + 6);  // 6-9/10
        let gangguan = "-";
        let disorderNote = "";
        if (durasi < 6) { gangguan = "Kurang tidur"; disorderNote = "Perlu perbaiki durasi tidur!"; }
        else if (kualitas < 7) { gangguan = "Tidur tidak nyenyak"; disorderNote = "Perhatikan kualitas tidur!"; }
        else { gangguan = "Tidak ada"; disorderNote = ""; }
        document.getElementById("sleepDuration").innerText = durasi;
        document.getElementById("sleepQuality").innerText = kualitas;
        document.getElementById("sleepDisorder").innerText = gangguan;
        document.getElementById("disorderNote").innerText = disorderNote;
        // Saran CBT-I/sleep hygiene
        let saran = [];
        if (gangguan === "Kurang tidur") {
          saran = [
            "Tidur dan bangun di waktu yang sama setiap hari.",
            "Batasi penggunaan gadget sebelum tidur.",
            "Ciptakan lingkungan kamar yang tenang & gelap."
          ];
        } else if (gangguan === "Tidur tidak nyenyak") {
          saran = [
            "Hindari kafein dan makanan berat sebelum tidur.",
            "Relaksasi (napas dalam, meditasi, baca ringan) sebelum tidur.",
            "Atur suhu kamar tetap nyaman."
          ];
        } else {
          saran = [
            "Pertahankan pola tidur sehat.",
            "Tetap aktif secara fisik & atur stres.",
            "Rutin evaluasi kualitas tidur secara berkala."
          ];
        }
        document.getElementById("cbtBox").style.display = "block";
        document.getElementById("cbtBox").innerHTML = `
          <strong>Saran & Solusi SleepWell:</strong>
          <ul>${saran.map(s=>`<li>${s}</li>`).join("")}</ul>
        `;
      }, 900);
    }
    fetchPrediction();
  </script>
</body>
</html>
